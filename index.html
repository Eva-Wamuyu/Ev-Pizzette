<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./Styles/Styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza|Home</title>
</head>
<body>
  <div class="container">
    <h1>
      <span class="spanColor">E</span>v <span class="spanColor"> Piz</span>zette
    </h1>
  </div>
  <div class="container">
    <div class="images">

    </div>
    <div class="button">

    </div>
  </div>

  <div class="container menu">

  </div>

  <div class="container" id="form">
    <h2></h2>
    <form action="">
       <div class="form-group">
          <label for="pizza-type">
             Choose Pizza Size
          </label>
          <select name="" id="pizza-size" class="form-control">
            <option value="" selected disabled>
              Pizza size
            </option>
            <option value="small">
              Small
            </option>
            <option value="medium">
               Medium
            </option>
            <option value="large">
              Large
            </option>
          </select>


       </div>


       <div class="form-group">
        <label for="pizza-crust">
           Choose Pizza Crust
        </label>
        <select name="" id="pizza-crust" class="form-control">
          <option value="" selected disabled>
            Pizza Crust
          </option>
          <option value="small">
            Small
          </option>
          <option value="medium">
             Medium
          </option>
          <option value="large">
            Large
          </option>
        </select>


     </div>



     <div class="form-group">
      <label for="pizza-toppings">
         Choose Pizza Topping
      </label>
      <select name="" id="pizza-toppings" class="form-control">
        <option value="" selected disabled>
          Pizza Topping
        </option>
        <option value="small">
          Small
        </option>
        <option value="medium">
           Medium
        </option>
        <option value="large">
          Large
        </option>
      </select>


   </div>

   <div class="form-group">
     <label for="pizza-number">Number of pizza</label>
     <input type="number" name="" min=1 id="pizza-number" class="form-control">
   </div>

   <div class="form-group">
    <label for="pizza-delivery">
       Do you want to pick or have your order delivered
    </label>
    <select name="" id="pizza-delivery" class="form-control">
      <option value="" disabled selected>
        Pizza Delivery
      </option>
      <option value="small">
        Pick-Up
      </option>
      <option value="medium">
         Delivery
      </option>
    </select>

 </div>


<div class="form-group">
  <label for="pizza-place">
     Place of Delivery
  </label>
  <input type="text" name="" class="form-control" id="">

</div>

<div class="form-group">
  <button class="btn bg-info">
      Another Order
  </button>
  <button class="btn bg-info">
      Checkout
  </button>
</div>








    </form>

  </div>
